<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic Pro Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a55eea;
            --success: #00b894;
            --bg: #0f0f1a;
            --card: #1a1a2e;
            --text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(108, 92, 231, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="rgba(255,255,255,0.05)" x="0" y="0" width="100" height="100"/></svg>');
            opacity: 0.1;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        select, button {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            backdrop-filter: blur(10px);
        }

        button {
            background: var(--success);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-card h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .user-card {
            background: var(--card);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(108, 92, 231, 0.2);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            padding: 2px;
        }

        .user-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .room-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .room-link:hover {
            transform: translateX(5px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .scanning .stat-card p {
            animation: pulse 1.5s infinite;
        }

        #wsStatus {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
        }

        #wsStatus.show {
            opacity: 1;
        }

        #wsStatus.success {
            background: var(--success);
            color: white;
        }

        #wsStatus.error {
            background: #ff4757;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Gartic Pro Scanner</h1>
                <div class="controls">
                    <select id="languageSelect">
                        <option value="8">T√ºrk√ße</option>
                        <option value="1">English</option>
                        <option value="3">Portugu√™s</option>
                        <option value="4">Espa√±ol</option>
                    </select>
                    <button onclick="startScanning()">Scan Now</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Active Players</h3>
                <p id="playerCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Active Rooms</h3>
                <p id="roomCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Scan Time</h3>
                <p id="scanSpeed">0ms</p>
            </div>
        </div>

        <div id="usersContainer" class="users-grid"></div>
    </div>

    <div id="wsStatus"></div>

    <script>
        class GarticScanner {
            constructor() {
                this.players = new Map();
                this.servers = ['server01', 'server02', 'server03', 'server04', 'server05', 'server06'];
                this.scanning = false;
                this.startTime = 0;
                this.wsConnections = new Map();
            }

            showStatus(message, type = 'success') {
                const status = document.getElementById('wsStatus');
                status.textContent = message;
                status.className = `show ${type}`;
                setTimeout(() => status.className = '', 3000);
            }

            async init(language) {
                if (this.scanning) return;
                this.scanning = true;
                this.startTime = performance.now();
                document.body.classList.add('scanning');
                this.players.clear();

                try {
                    const rooms = await this.fetchRooms(language);
                    document.getElementById('roomCount').textContent = rooms.length;
                    await this.processRooms(rooms);
                    this.showStatus(`Scan completed successfully!`);
                } catch (error) {
                    this.showStatus('Connection error. Retrying...', 'error');
                    await this.retryConnection();
                } finally {
                    this.scanning = false;
                    document.body.classList.remove('scanning');
                }
            }

            async fetchRooms(language) {
                const headers = {
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                };
                
                try {
                    const response = await fetch(`https://gartic.io/req/list?search=&language[]=${language}`, { headers });
                    const rooms = await response.json();
                    return rooms.filter(room => room.quant > 0);
                } catch (error) {
                    throw new Error('Failed to fetch rooms');
                }
            }

            async connectToRoom(server, roomCode) {
                return new Promise((resolve, reject) => {
                    try {
                        const ws = new WebSocket(`wss://${server}.gartic.io/socket.io/?EIO=3&transport=websocket`, {
                            headers: {
                                'Origin': 'https://gartic.io',
                                'Sec-WebSocket-Protocol': '13'
                            }
                        });

                        const timeout = setTimeout(() => {
                            ws.close();
                            resolve([]);
                        }, 2000);

                        ws.onopen = () => {
                            this.wsConnections.set(server + roomCode, ws);
                            ws.send(`42[12,{"v":20000,"platform":0,"sala":"${roomCode.slice(-4)}"}]`);
                        };

                        ws.onmessage = (msg) => {
                            if (msg.data[4] === "5") {
                                try {
                                    const data = JSON.parse(msg.data.slice(2));
                                    if (data[0] === 5) {
                                        clearTimeout(timeout);
                                        this.wsConnections.delete(server + roomCode);
                                        ws.close();
                                        resolve(data[5]);
                                    }
                                } catch (e) {
                                    resolve([]);
                                }
                            }
                        };

                        ws.onerror = () => {
                            clearTimeout(timeout);
                            this.wsConnections.delete(server + roomCode);
                            resolve([]);
                        };

                    } catch (error) {
                        resolve([]);
                    }
                });
            }

            async processRooms(rooms) {
                const batchSize = 15;
                const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

                for (let i = 0; i < rooms.length; i += batchSize) {
                    const batch = rooms.slice(i, i + batchSize);
                    const promises = batch.flatMap(room => 
                        this.servers.map(server => this.connectToRoom(server, room.code))
                    );
                    
                    const results = await Promise.allSettled(promises);
                    results.forEach((result, index) => {
                        if (result.status === 'fulfilled' && result.value) {
                            const users = Array.isArray(result.value) ? result.value : [result.value];
                            users.forEach(user => {
                                if (user && !this.players.has(user.id)) {
                                    this.players.set(user.id, {
                                        ...user,
                                        room: `https://gartic.io/${batch[Math.floor(index/this.servers.length)].code}`
                                    });
                                }
                            });
                        }
                    });

                    this.updateUI();
                    document.getElementById('playerCount').textContent = this.players.size;
                    document.getElementById('scanSpeed').textContent = 
                        `${Math.round((performance.now() - this.startTime)/1000)}s`;
                    
                    await delay(100);
                }
            }

            async retryConnection() {
                await new Promise(resolve => setTimeout(resolve, 1000));
                const language = document.getElementById('languageSelect').value;
                await this.init(language);
            }

            updateUI() {
                const container = document.getElementById('usersContainer');
                container.innerHTML = '';

                [...this.players.values()].forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'user-card';
                    card.innerHTML = `
                        <div class="user-header">
                            <img class="user-avatar" src="${player.foto || `https://gartic.io/static/images/avatar/svg/${player.avatar}.svg`}" 
                                 alt="${player.nick}" onerror="this.src='https://gartic.io/static/images/avatar/svg/0.svg'">
                            <div class="user-info">
                                <h3>${player.nick}</h3>
                                <div class="user-stats">
                                    <span>üèÜ ${player.pontos || 0}</span>
                                    <span>‚≠ê ${player.vitorias || 0}</span>
                                </div>
                            </div>
                        </div>
                        <a href="${player.room}" target="_blank" class="room-link">
                            Join Room
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </a>
                    `;
                    container.appendChild(card);
                });
            }
        }

        async function startScanning() {
            const scanner = new GarticScanner();
            const language = document.getElementById('languageSelect').value;
            await scanner.init(language);
        }
    </script>
</body>
</html>

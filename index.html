<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic Hack v3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-dragon"></i>
                <span>GarticHack</span>
            </div>

            <div class="durum">
                <div class="durum-isaret aktif"></div>
                <span>Bypass Aktif</span>
            </div>

            <div class="menu">
                <button class="menu-item aktif" data-sayfa="oyuncular">
                    <i class="fas fa-users"></i>
                    <span>Oyuncular</span>
                </button>
                <button class="menu-item" data-sayfa="odalar">
                    <i class="fas fa-door-open"></i>
                    <span>Odalar</span>
                </button>
                <button class="menu-item" data-sayfa="ayarlar">
                    <i class="fas fa-cog"></i>
                    <span>Ayarlar</span>
                </button>
            </div>

            <div class="bilgi">
                <div class="ping">
                    <i class="fas fa-signal"></i>
                    <span>35ms</span>
                </div>
                <div class="server">EU-1</div>
            </div>
        </div>

        <div class="ana-icerik">
            <div class="ust-bar">
                <div class="arama">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Oyuncu veya oda ara...">
                </div>

                <div class="butonlar">
                    <button class="yenile">
                        <i class="fas fa-sync-alt"></i>
                        <span>Yenile</span>
                    </button>
                </div>
            </div>

            <div class="istatistik">
                <div class="kart">
                    <i class="fas fa-users"></i>
                    <div class="deger">
                        <span class="sayi" id="oyuncuSayi">0</span>
                        <span class="baslik">Oyuncu</span>
                    </div>
                </div>

                <div class="kart">
                    <i class="fas fa-door-open"></i>
                    <div class="deger">
                        <span class="sayi" id="odaSayi">0</span>
                        <span class="baslik">Oda</span>
                    </div>
                </div>

                <div class="kart">
                    <i class="fas fa-shield-alt"></i>
                    <div class="deger">
                        <span class="sayi" id="bypassOran">100%</span>
                        <span class="baslik">Bypass</span>
                    </div>
                </div>
            </div>

            <div class="liste-baslik">
                <h2>Aktif Oyuncular</h2>
                <div class="filtreler">
                    <select id="serverSecim">
                        <option value="hepsi">Tüm Serverlar</option>
                        <option value="eu">Avrupa</option>
                        <option value="us">Amerika</option>
                        <option value="as">Asya</option>
                    </select>
                </div>
            </div>

            <div class="oyuncu-liste" id="oyuncuListe"></div>
            <div class="oda-liste" id="odaListe" style="display:none"></div>
        </div>
    </div>

    <div class="yukleniyor" id="yukleniyor">
        <div class="yukle-icerik">
            <div class="spinner"></div>
            <div class="mesaj">Sistem Başlatılıyor...</div>
            <div class="ilerleme">
                <div class="bar">
                    <div class="deger"></div>
                </div>
                <span class="yuzde">0%</span>
            </div>
        </div>
    </div>

    <div class="sag-tik" id="sagTikMenu">
        <div class="menu-item">
            <i class="fas fa-eye"></i>
            <span>Profili Görüntüle</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-sign-in-alt"></i>
            <span>Odaya Katıl</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-copy"></i>
            <span>ID Kopyala</span>
        </div>
    </div>

    <script src="bypass.js"></script>
    <script src="socket.js"></script>
    <script src="script.js"></script>
</body>
</html>

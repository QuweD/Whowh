<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            background-attachment: fixed;
            overflow: hidden;
        }
        #setupScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 100000;
        }
        .setup-container {
            background: linear-gradient(145deg, #1e2130, #2a3147);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .setup-title {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }
        #usernameInput {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        #usernameInput:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            outline: none;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .setup-button {
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .setup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
        }
        #messagesContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 70px;
            height: calc(100vh - 150px);
            box-sizing: border-box;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .message-user-info {
            display: flex;
            align-items: center;
        }
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        .message-username {
            color: #4a90e2;
            font-weight: bold;
        }
        .message-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        .message-content {
            color: #fff;
            word-break: break-word;
            line-height: 1.5;
        }
        #inputContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        #messageInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        .action-button {
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.4);
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(74, 144, 226, 0.9);
            color: white;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 100001;
        }
    </style>
</head>
<body>
    <div id="setupScreen">
        <div class="setup-container">
            <h1 class="setup-title">Chat Setup</h1>
            <input type="text" id="usernameInput" placeholder="KullanÄ±cÄ± AdÄ±nÄ±z" maxlength="20">
            <div class="avatar-preview" id="avatarPreview"></div>
            <input type="file" id="avatarFileInput" accept="image/*" style="display: none;">
            <button class="setup-button" id="uploadAvatarBtn">Avatar SeÃ§</button>
            <button class="setup-button" id="applyBtn">Sohbete KatÄ±l</button>
        </div>
    </div>
    <div id="notification"></div>
    <div id="chatApp" style="display:none;">
        <div id="messagesContainer"></div>
        <div id="inputContainer">
            <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button class="action-button" id="imageButton">ðŸ“Ž</button>
            <button class="action-button" id="sendButton">âž¤</button>
        </div>
    </div>

    <script>
        const WEBSOCKET_URL = 'wss://possible-thread-gander.glitch.me/';
        const ws = new WebSocket(WEBSOCKET_URL);
        let username = '';
        let avatar = '';

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.transform = 'translateX(0)';
            setTimeout(() => {
                notification.style.transform = 'translateX(200%)';
            }, 2000);
        }

        function formatTime(date) {
            return new Date(date).toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function addMessageToChat(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-box';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-user-info">
                        <img src="${message.avatar}" class="message-avatar" alt="avatar">
                        <span class="message-username">${message.username}</span>
                    </div>
                    <span class="message-time">${formatTime(message.timestamp)}</span>
                </div>
                <div class="message-content">${message.content}</div>
            `;

            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        document.getElementById('uploadAvatarBtn').addEventListener('click', () => {
            document.getElementById('avatarFileInput').click();
        });

        document.getElementById('avatarFileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatar = e.target.result;
                    document.getElementById('avatarPreview').style.backgroundImage = `url(${avatar})`;
                    showNotification('Avatar eklendi');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('applyBtn').addEventListener('click', () => {
            username = document.getElementById('usernameInput').value.trim();
            if (!username || !avatar) {
                showNotification('LÃ¼tfen kullanÄ±cÄ± adÄ± ve avatar seÃ§in');
                return;
            }
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('chatApp').style.display = 'flex';
            
            ws.send(JSON.stringify({
                type: 'login',
                username: username,
                avatar: avatar
            }));
        });

        document.getElementById('imageButton').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const message = {
                        type: 'message',
                        username: username,
                        avatar: avatar,
                        content: `<img src="${e.target.result}" style="max-width: 200px; border-radius: 10px;">`,
                        timestamp: new Date().toISOString()
                    };
                    ws.send(JSON.stringify(message));
                    addMessageToChat(message);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const content = document.getElementById('messageInput').value.trim();
            if (content) {
                const message = {
                    type: 'message',
                    username: username,
                    avatar: avatar,
                    content: content,
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(message));
                document.getElementById('messageInput').value = '';
                addMessageToChat(message);
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendButton').click();
            }
        });

        ws.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                if (message.type === 'message') {
                    addMessageToChat(message);
                }
            } catch (error) {
                console.error('Message parsing error:', error);
            }
        };

        window.addEventListener('beforeunload', () => {
           
        });
    </script>
</body>
</html>

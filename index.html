<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkiraChat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #7289da;
            --secondary: #99aab5;
            --dark: #2c2f33;
            --darker: #23272a;
            --light: #ffffff;
            --success: #43b581;
            --danger: #f04747;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--darker);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .login-container {
            background: var(--dark);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            background: var(--secondary);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            height: 100vh;
            gap: 1px;
            background: var(--dark);
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        .container.visible {
            opacity: 1;
            transform: scale(1);
        }

        .sidebar {
            background: var(--dark);
            padding: 1rem;
            overflow-y: auto;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            background: var(--darker);
        }

        .chat-header {
            padding: 1rem;
            background: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .message .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message .content {
            flex: 1;
            background: var(--dark);
            padding: 1rem;
            border-radius: 10px;
            position: relative;
        }

        .message .content::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 10px;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 8px solid var(--dark);
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message.sent .content {
            background: var(--primary);
        }

        .message.sent .content::before {
            left: auto;
            right: -8px;
            border-right: none;
            border-left: 8px solid var(--primary);
        }

        .input-area {
            padding: 1rem;
            background: var(--dark);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-area .attachment {
            padding: 10px;
            cursor: pointer;
            color: var(--secondary);
            transition: color 0.3s ease;
        }

        .input-area .attachment:hover {
            color: var(--primary);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: var(--darker);
            color: var(--light);
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: var(--primary);
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5b73d1;
            transform: translateY(-2px);
        }

        .users-list {
            list-style: none;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: var(--darker);
        }

        .user-item .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }

        .typing {
            padding: 5px 10px;
            color: var(--secondary);
            font-style: italic;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--dark);
            border-radius: 5px;
            padding: 10px;
            display: none;
        }

        .emoji-picker.active {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji {
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background 0.3s ease;
        }

        .emoji:hover {
            background: var(--darker);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-container">
            <div class="avatar-upload">
                <div class="avatar-preview" onclick="document.getElementById('avatarInput').click()">
                    <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar">
                </div>
                <input type="file" id="avatarInput" accept="image/*">
            </div>
            <input type="password" id="passwordInput" placeholder="Şifre" autofocus>
            <input type="text" id="usernameInput" placeholder="Kullanıcı adı" style="display: none">
            <button onclick="checkPassword()">Giriş</button>
        </div>
    </div>

    <div class="container" id="chatScreen">
        <div class="sidebar">
            <h3>Çevrimiçi Kullanıcılar</h3>
            <ul class="users-list" id="usersList"></ul>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="status"></div>
                <h3>AkiraChat</h3>
            </div>
            <div class="messages" id="messages"></div>
            <div class="typing" id="typing"></div>
            <div class="input-area">
                <label class="attachment">
                    <i class="fas fa-paperclip"></i>
                    <input type="file" id="fileInput" multiple>
                </label>
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
                <div class="emoji-picker" id="emojiPicker"></div>
                <button onclick="toggleEmoji()"><i class="far fa-smile"></i></button>
                <button onclick="sendMessage()">Gönder</button>
            </div>
        </div>

        <div class="sidebar">
            <h3>Dosyalar</h3>
            <div id="filesList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let avatar = '';
        const PASSWORD = 'akirachat';
        
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                document.getElementById('passwordInput').style.display = 'none';
                document.getElementById('usernameInput').style.display = 'block';
                document.getElementById('usernameInput').focus();
                document.querySelector('.login-container button').onclick = login;
            } else {
                alert('Yanlış şifre!');
            }
        }

        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                    avatar = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function login() {
            username = document.getElementById('usernameInput').value.trim();
            if (username) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatScreen').classList.add('visible');
                socket.emit('login', { username, avatar });
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('file', {
                        name: file.name,
                        type: file.type,
                        data: e.target.result
                    });
                }
                reader.readAsDataURL(file);
            });
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                socket.emit('sendMessage', {
                    text: message,
                    avatar: avatar
                });
                input.value = '';
            }
        }

        const emojis = ['😀', '😂', '😍', '🥰', '😎', '🤔', '😴', '😭', '🥳', '🤯', '🤡', '👻', '👍', '❤️', '🔥', '⭐'];
        const emojiPicker = document.getElementById('emojiPicker');
        emojis.forEach(emoji => {
            const span = document.createElement('span');
            span.className = 'emoji';
            span.textContent = emoji;
            span.onclick = () => {
                document.getElementById('messageInput').value += emoji;
            }
            emojiPicker.appendChild(span);
        });

        function toggleEmoji() {
            emojiPicker.classList.toggle('active');
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        let typingTimeout;
        document.getElementById('messageInput').addEventListener('input', () => {
            socket.emit('typing');
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => socket.emit('stopTyping'), 1000);
        });

        socket.on('message', (data) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${data.username === username ? 'sent' : ''}`;
            messageElement.innerHTML = `
                <div class="avatar">
                    <img src="${data.avatar || 'https://via.placeholder.com/40'}" alt="Avatar">
                </div>
                <div class="content">
                    <strong>${data.username}</strong>
                    <p>${data.text}</p>
                    <small>${new Date().toLocaleTimeString()}</small>
                </div>
            `;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('file', (data) => {
            const filesList = document.getElementById('filesList');
            const fileElement = document.createElement('div');
            fileElement.innerHTML = `
                <a href="${data.data}" download="${data.name}">
                    ${data.name}
                </a>
            `;
            filesList.appendChild(fileElement);
        });

        socket.on('userList', (users) => {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = users.map(user => `
                <li class="user-item">
                    <div class="status"></div>
                    <div class="avatar">
                        <img src="${user.avatar || 'https://via.placeholder.com/40'}" alt="Avatar">
                    </div>
                    ${user.username}
                </li>
            `).join('');
        });

        socket.on('userTyping', (user) => {
            document.getElementById('typing').textContent = `${user} yazıyor...`;
            setTimeout(() => {
                document.getElementById('typing').textContent = '';
            }, 1000);
        });
    </script>
</body>
</html>
